version: '2.1'
services:
  xcms:
    image: ${BUILD_IMAGE:-xcms}
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
    # Persist caches and deps after rebuilds
    - caches:/root/.cache
    # Local mappings to rapidly-changing files
    - .:/usr/src/xcms
    tty: true
volumes:
  caches:
